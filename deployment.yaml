apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-fiber-deploy
  namespace: go-fiber
  labels:
    app: go-fiber
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-fiber
  template:
    metadata:
      labels:
        app: go-fiber
    spec:
      containers:
        - name: go-fiber
          image: rizqirafa8/go-fiber-example:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
          envFrom:
            - configMapRef:
                name: go-fiber-config
            - secretRef:
                name: postgres-secret
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /api/categories
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/categories
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10

